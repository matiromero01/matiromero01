<div class="container" style="margin-top: 20px;">
    <h1 class="mt-5 mb-5 text-center">Clientes</h1>
    <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
    <table id="clientes" class="table table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Domicilio</th>
            <th>Documento</th>
            <th>tipoDocumento</th>

        </thead>
        <tfoot>
        <tr>
            <th>Nombre</th>

    <div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Editar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            <input type="hidden" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="form-group">
                            <label for="domicilio">Domicilio</label>
                            <input type="text" class="form-control" id="domicilio"
                                   placeholder="Ingrese su domicilio">
                        </div>
                        <div class="form-group">
                            <label for="documento">Documento</label>
                            <input type="text" class="form-control" id="documento"
                                   placeholder="Ingrese su documento" disabled>
                        </div>
                        <div class="form-group">
                            <label for="id_tipo_doc">Tipo de Documento</label>
                            <select class="form-control" name="cboTipoDocumento" id="cboTipoDocumento"></select>
                        </div>
                        <div class="form-group">
                            <label for="id_ciudad">Ciudad</label>
                            <select class="form-control" name="cboCiudad" id="cboCiudad"></select>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" name="cboEstado" id="cboEstado">
                                <option value="">SELECCIONE</option>
                                <option value="1">Activo</option>
                                <option value="2">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="save" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clienteModal2" tabindex="-1" role="dialog" aria-labelledby="modalTitle"

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    var app = {
        backend: 'http://localhost:8080/api/easyventas',
        table: null,
        init: function () {
            app.initDatatable('#clientes');

            $("#save").click(function () {
                let combo = document.getElementById("cboTipoDocumento");
                let selected = combo.options[combo.selectedIndex].text;

                if (selected === "DNI") {
                    selected = 1
                }
                if (selected === "PASAPORTE") {
                    selected = 2
                }

                let comboCiudad = document.getElementById("cboCiudad");
                let selectedCiudad = comboCiudad.options[comboCiudad.selectedIndex].text;

                if (selectedCiudad === "Buenos Aires") {
                    selectedCiudad = 1
                }
                if (selectedCiudad === "Santa Fe") {
                    selectedCiudad = 2
                }
                if (selectedCiudad === "Mendoza") {
                    selectedCiudad = 3
                }
                if (selectedCiudad === "Corrientes") {
                    selectedCiudad = 4
                }
                if (selectedCiudad === "Santiago del Estero") {
                    selectedCiudad = 5
                }
                if (selectedCiudad === "Misiones") {
                    selectedCiudad = 6
                }
                if (selectedCiudad === "San Juan") {
                    selectedCiudad = 7
                }
                if (selectedCiudad === "San Luis") {
                    selectedCiudad = 8
                }
                if (selectedCiudad === "Formosa") {
                    selectedCiudad = 9
                }

                let comboEstado = document.getElementById("cboEstado");
                let selectedEstado = comboEstado.options[comboEstado.selectedIndex].text;

                if (selectedEstado === "Activo") {
                    selectedEstado = 'true';
                }
                if (selectedEstado === "Inactivo") {
                    selectedEstado = 'false';
                }

                app.save({
                    nombre: $('#nombre').val(),
                    apellido: $('#apellido').val(),
                    domicilio: $('#domicilio').val(),
                    documento: $('#documento').val(),
                    id_tipo_doc: selected,
                    id_ciudad: selectedCiudad,
                    estado: selectedEstado,
                    email: $('#email').val()
                });
            });
            $("#save2").click(function () {
                let combo = document.getElementById("cboTipoDocumento2");
                let selected = combo.options[combo.selectedIndex].text;

                if (selected === "DNI") {
                    selected = 1
                }
                if (selected === "PASAPORTE") {
                    selected = 2
                }

                let comboCiudad = document.getElementById("cboCiudad2");
                let selectedCiudad = comboCiudad.options[comboCiudad.selectedIndex].text;

                if (selectedCiudad === "Buenos Aires") {
                    selectedCiudad = 1
                }
                if (selectedCiudad === "Santa Fe") {
                    selectedCiudad = 2
                }
                if (selectedCiudad === "Mendoza") {
                    selectedCiudad = 3
                }
                if (selectedCiudad === "Corrientes") {
                    selectedCiudad = 4
                }
                if (selectedCiudad === "Santiago del Estero") {
                    selectedCiudad = 5
                }
                if (selectedCiudad === "Misiones") {
                    selectedCiudad = 6
                }
                if (selectedCiudad === "San Juan") {
                    selectedCiudad = 7
                }
                if (selectedCiudad === "San Luis") {
                    selectedCiudad = 8
                }
                if (selectedCiudad === "Formosa") {
                    selectedCiudad = 9
                }

                let comboEstado = document.getElementById("cboEstado2");
                let selectedEstado = comboEstado.options[comboEstado.selectedIndex].text;

                if (selectedEstado === "Activo") {
                    selectedEstado = 'true';
                }
                if (selectedEstado === "Inactivo") {
                    selectedEstado = 'false';
                }

                app.save2({
                    nombre: $('#nombre2').val(),
                    apellido: $('#apellido2').val(),
                    domicilio: $('#domicilio2').val(),
                    documento: $('#documento2').val(),
                    id_tipo_doc: selected,
                    id_ciudad: selectedCiudad,
                    estado: selectedEstado,
                    email: $('#email2').val()
                });
            });
        },
        initDatatable: function (documento) {
            app.table = $(documento).DataTable({
                ajax: {
                    url: app.backend + '/clientes',
                    dataSrc: function (json) {
                        return json;
                    }
                },
                dom: 'Bfrtip',
                columns: [
                    { data: "nombre" },
                    { data: "apellido" },
                    { data: "domicilio" },
                    { data: "documento" },
                    { data: "tipoDocumento" },
                    { data: "ciudad" },
                    { data: "estado" },
                    { data: "email" }
                ],
                buttons: [
                    {
                        text: 'Agregar',
                        action: function (e, dt, node, config) {
                            console.log(e);
                            $('#clienteModal2').modal();
                        }
                    },
                    {
                        text: 'Editar',
                        action: function (e, dt, node, config) {
                            console.log(e);
                            var data = dt.rows('.table-active').data()[0];
                            app.setDataToModal(data);
                            $('#clienteModal').modal();
                        }
                    },
                    {
                        text: 'Eliminar',
                        action: function (e, dt, node, config) {
                            console.log(e);
                            var data = dt.rows('.table-active').data()[0];

                            app.save3({
                                documento: data.documento,
                            });

                        }
                    }
                ]
            });

            $('#clientes tbody').on('click', 'tr', function () {
                if ($(this).hasClass('table-active')) {
                    $(this).removeClass('table-active');
                } else {
                    app.table.$('tr.table-active').removeClass('table-active');
                    $(this).addClass('table-active');
                }
            });
        },
        setDataToModal: function (data) {
            $('#nombre').val(data.nombre);
            $('#apellido').val(data.apellido);
            $('#domicilio').val(data.domicilio);
            $('#documento').val(data.documento);
            $('#id_tipo_doc').val(data.id_tipo_doc);
            $('#id_ciudad').val(data.id_ciudad);
            $('#estado').val(data.estado);
            $('#email').val(data.email);
        },
        save: function (data) {
            $.ajax({
                url: app.backend + '/cliente/update',
                data: JSON.stringify(data),
                method: 'PUT',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Cliente editado",
                            text: "Cliente actualizado con éxito",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                location.reload();
                            });
                    }
                },
                error: function (e) {
                    if (data.id_tipo_doc === "SELECCIONE") {
                        swal("Advertencia", "Seleccione un tipo de documento", "info");
                        return false;
                    }
                    if (data.id_ciudad === "SELECCIONE") {
                        swal("Advertencia", "Seleccione una ciudad", "info");
                        return false;
                    }
                    else {
                        swal("Error", "No se encontró el cliente con ese documento o los valores ingresados no corresponden", "warning");
                    }
                }
            })
        },
        save2: function (data) {
            $.ajax({
                url: app.backend + '/add/cliente',
                data: JSON.stringify(data),
                method: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Cliente agregado",
                            text: "Cliente agregado con éxito",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                location.reload();
                            });
                    }

                },
                error: function (e) {

                    if (data.id_tipo_doc === "SELECCIONE") {
                        swal("Advertencia", "Seleccione un tipo de documento", "info");
                        return false;
                    }
                    if (data.id_ciudad === "SELECCIONE") {
                        swal("Advertencia", "Seleccione una ciudad", "info");
                        return false;
                    }
                    if (data.estado === "SELECCIONE") {
                        swal("Advertencia", "Seleccione un estado", "info");
                        return false;
                    }

                    else {
                        swal("Error", "No se pudo agregar el cliente con ese documento o los valores ingresados no corresponden", "warning");
                    }
                }
            })
        },
        save3: function (data) {
            $.ajax({
                url: app.backend + '/cliente/delete',
                data: JSON.stringify(data),
                method: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Cliente eliminado",
                            text: "Cliente eliminado con éxito",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                location.reload();
                            });
                    }
                },
                error: function (e) {
                    swal("Error", "No se pudo eliminar el cliente", "warning");
                }
            })
        }
    };

    $(document).ready(function () {
        app.init();
    });


    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/api/easyventas/tiposdocumentos",
            type: "GET",
            success: function (result) {
                cargarCombo(result);
                cargarCombo2(result);
            }
        });
    });

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/api/easyventas/ciudades",
            type: "GET",
            success: function (result) {
                cargarComboCiudad(result);
                cargarComboCiudad2(result);
            }
        });
    });

    function cargarCombo(datos) {
        var html = "<option value=''>SELECCIONE</option>";
        $("#cboTipoDocumento").append(html);
        select = document.getElementById("cboTipoDocumento");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id_tipo_doc;
            option.text = datos[i].descripcion;
            select.add(option);
        }
    }

    function cargarCombo2(datos) {
        var html = "<option value=''>SELECCIONE</option>";
        $("#cboTipoDocumento2").append(html);
        select = document.getElementById("cboTipoDocumento2");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id_tipo_doc;
            option.text = datos[i].descripcion;
            select.add(option);
        }
    }

    function cargarComboCiudad(datos) {
        var html = "<option value=''>SELECCIONE</option>";
        $("#cboCiudad").append(html);
        select = document.getElementById("cboCiudad");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id;
            option.text = datos[i].descripcion;
            select.add(option);
        }
    }

    function cargarComboCiudad2(datos) {
        var html = "<option value=''>SELECCIONE</option>";
        $("#cboCiudad2").append(html);
        select = document.getElementById("cboCiudad2");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id;
            option.text = datos[i].descripcion;
            select.add(option);
        }
    }


</script>
